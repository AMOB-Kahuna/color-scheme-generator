<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">

    <title>Color Scheme Generator</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <input type="color" name="base-color" class="base-color" id="base-color" value="#F55A5A">
            <select name="color-scheme" id="color-scheme">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
            </select>
            <button id="generate">Generate color scheme</button>
        </div>

        <div class="generated-colors">
            <div class="color-container">
                <div class="color color1"></div>
                <p class="color-value">#F55A5A</p>
            </div>
            <div class="color-container">
                <div class="color color2"></div>
                <p class="color-value">#2B283A</p>
            </div>
            <div class="color-container">
                <div class="color color3"></div>
                <p class="color-value">#FBF3AB</p>
            </div>
            <div class="color-container">
                <div class="color color4"></div>
                <p class="color-value">#AAD1B6</p>
            </div>
            <div class="color-container">
                <div class="color color5"></div>
                <p class="color-value">#A626D3</p>
            </div>
        </div>
    </div>
</body>
</html>
